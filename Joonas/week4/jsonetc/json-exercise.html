<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>JSON: Task 1</title>
    <style>
      p {
        color: purple;
        margin: 0.5em 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
    <link rel="stylesheet" href="../styles.css" />
  </head>

  <body>
    <section class="preview"></section>
  </body>
  <script>
    const section = document.querySelector("section");

    let para1 = document.createElement("p");
    let para2 = document.createElement("p");
    let motherInfo = "The mother cats are called ";
    let kittenInfo;
    const requestURL =
      "https://mdn.github.io/learning-area/javascript/oojs/tasks/json/sample.json";

    fetch(requestURL)
      .then((response) => response.text())
      .then((text) => displayCatInfo(text));

    function displayCatInfo(catString) {
      let total = 0;
      let male = 0;

      // Add your code here
      /* console.log(catString); */
      let numberOfKittens = 0;
      let maleKittens = 0;
      let femaleKittens = 0;
      const catInfo = JSON.parse(catString);
      console.log(catInfo);

      for (const cat of catInfo) {
        motherInfo += cat.name + ", ";
        numberOfKittens += cat.kittens.length;

        for (const kitten of cat.kittens) {
          if (kitten.gender === "m") {
            maleKittens += 1;
          } else {
            femaleKittens += 1;
          }
        }
      }

      kittenInfo = `The total number of kittens is ${numberOfKittens}. There are ${maleKittens} males and ${femaleKittens} females.`;

      /* motherInfo = [catString[0].name, catString[1].name, catString[2].name];
      console.log(motherInfo); */

      //kittenInfo;
      // Don't edit the code below here!

      para1.textContent = motherInfo;
      para2.textContent = kittenInfo;
    }

    section.appendChild(para1);
    section.appendChild(para2);
  </script>
</html>
